<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDM // EXECUTIE</title>
    <style>
        /* --- WIDM / MATRIX STYLING --- */
        :root {
            --widm-green: #00ff41;
            --widm-red: #ff0000;
            --widm-bg: #050505;
        }

        @font-face {
            font-family: 'WIDM-Mono';
            src: local('Courier New'), local('Consolas'), monospace;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--widm-bg);
            color: var(--widm-green);
            font-family: 'WIDM-Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        /* Scanlines voor sfeer */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 5;
        }

        .container {
            z-index: 10;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* --- KANDIDAAT INPUT (ONZICHTBAAR MAAR ACTIEF) --- */
        /* We stylen de input zodat hij lijkt op terminal tekst */
        #kandidaat-input {
            background: transparent;
            border: none;
            border-bottom: 3px solid var(--widm-green);
            color: var(--widm-green);
            font-family: 'WIDM-Mono', monospace;
            font-size: 3rem; 
            width: 100%;
            text-align: center;
            outline: none;
            caret-color: var(--widm-green); /* Groene cursor */
            text-transform: uppercase;
            font-weight: bold;
        }

        #kandidaat-input::placeholder {
            color: #004400;
            font-size: 2rem;
        }

        /* --- ADMIN PANEL --- */
        #view-admin {
            border: 1px solid #333;
            background: #111;
            padding: 20px;
        }
        
        .speler-rij {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding: 10px 0;
            font-size: 1.2rem;
        }

        button {
            cursor: pointer;
            border: 1px solid var(--widm-green);
            background: transparent;
            color: var(--widm-green);
            padding: 5px 15px;
            font-family: 'WIDM-Mono', monospace;
            margin-left: 5px;
        }
        
        button:hover { background: var(--widm-green); color: black; }
        .btn-rood { border-color: red; color: red; }
        .btn-rood:hover { background: red; color: white; }

        /* --- AUTH --- */
        .auth-input {
            display: block; width: 100%; margin-bottom: 10px;
            background: #222; border: 1px solid #444; color: white; padding: 10px;
        }

        /* --- RESULTAAT SCHERMEN --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bg-green { background-color: #00ff00; }
        .bg-red { background-color: #ff0000; animation: flashRed 0.2s; }
        
        @keyframes flashRed { 0% { opacity: 0; } 100% { opacity: 1; } }

        /* Admin switch knopje onzichtbaar rechtsonder */
        #secret-btn {
            position: fixed; bottom: 0; right: 0; width: 50px; height: 50px;
            opacity: 0; cursor: default; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="view-kandidaat" class="container">
        <h1 style="letter-spacing: 10px; margin-bottom: 50px;">DE EXECUTIE</h1>
        
        <div id="status-msg" style="height: 30px; margin-bottom: 20px; font-size: 1.2rem;">VOER JE NAAM IN:</div>
        
        <input type="text" id="kandidaat-input" autocomplete="off" autofocus>
        
        <p style="margin-top: 50px; font-size: 0.8rem; color: #444;">DRUK OP [ENTER] OM TE STARTEN</p>
    </div>

    <div id="view-auth" class="container hidden" style="background: #000; border: 1px solid #444;">
        <h2>ADMIN LOGIN</h2>
        <input type="email" id="email" class="auth-input" placeholder="Email">
        <input type="password" id="pass" class="auth-input" placeholder="Wachtwoord">
        <button onclick="login()">INLOGGEN</button>
        <button onclick="register()">REGISTREREN</button>
        <p style="margin-top: 20px; font-size: 0.8rem; cursor: pointer;" onclick="goHome()">Terug</p>
    </div>

    <div id="view-admin" class="container hidden">
        <div style="display:flex; justify-content:space-between; margin-bottom: 20px;">
            <span>ADMIN PANEL</span>
            <button class="btn-rood" onclick="logout()">LOG UIT</button>
        </div>

        <div style="display:flex; gap: 10px; margin-bottom: 20px;">
            <input type="text" id="admin-naam" class="auth-input" placeholder="NAAM KANDIDAAT" style="margin:0;">
            <button onclick="addSpeler()">TOEVOEGEN</button>
        </div>

        <div id="spelers-lijst"></div>
    </div>

    <div id="overlay" class="hidden"></div>

    <div id="secret-btn" onclick="showAuth()"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, where, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAKZk7FivQAdv5tVlMqQrcqFC6X287JWc",
            authDomain: "wie-is-de-mol-30aad.firebaseapp.com",
            projectId: "wie-is-de-mol-30aad",
            storageBucket: "wie-is-de-mol-30aad.firebasestorage.app",
            messagingSenderId: "484393645764",
            appId: "1:484393645764:web:f93aac49d32a31428dbb91",
            measurementId: "G-EJT6PD5W1D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- GLOBALE VARIABELEN ---
        let currentUnsubscribe = null; // Om te stoppen met luisteren als scherm klaar is

        // --- AUTH STATUS CHECK ---
        // Dit zorgt dat hij onthoudt dat je ingelogd bent, ook na refreshen
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Gebruiker is ingelogd -> ga naar Admin
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('view-kandidaat').classList.add('hidden');
                document.getElementById('view-admin').classList.remove('hidden');
                laadLijst();
            } else {
                // Niemand ingelogd -> ga naar Kandidaat scherm
                goHome();
            }
        });

        // --- FOCUS FIX ---
        // Zorgt dat je altijd in de balk typt, ook als je ernaast klikt in het kandidaat scherm
        document.addEventListener('click', () => {
            const input = document.getElementById('kandidaat-input');
            if(!document.getElementById('view-kandidaat').classList.contains('hidden')) {
                input.focus();
            }
        });

        // --- KANDIDAAT LOGICA ---
        const inputVeld = document.getElementById('kandidaat-input');
        
        inputVeld.addEventListener("keydown", async (e) => {
            if (e.key === "Enter") {
                const rauweNaam = inputVeld.value;
                if(!rauweNaam) return;

                // 1. Maak invoer schoon (alles hoofdletters)
                const naam = rauweNaam.trim().toUpperCase();
                
                document.getElementById('status-msg').innerText = "ZOEKEN IN DATABASE...";
                
                // 2. Check of naam bestaat
                const q = query(collection(db, "spelers"), where("naam", "==", naam));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    document.getElementById('status-msg').innerHTML = "<span style='color:red'>NAAM NIET GEVONDEN! PROBEER OPNIEUW.</span>";
                    inputVeld.value = "";
                    return;
                }

                // 3. Naam bestaat -> Start Wachten
                document.getElementById('status-msg').innerText = "CONNECTIE GEMAAKT. WACHT OP UITSLAG...";
                
                // Luister realtime naar wijzigingen
                if(currentUnsubscribe) currentUnsubscribe(); // Stop vorige listener
                
                currentUnsubscribe = onSnapshot(q, (snap) => {
                    snap.forEach(doc => {
                        const data = doc.data();
                        if (data.status === 'groen') showResult('green');
                        if (data.status === 'rood') showResult('red');
                    });
                });
            }
        });

        function showResult(color) {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            overlay.className = (color === 'green') ? 'bg-green' : 'bg-red';
            
            // Stop met luisteren anders blijft hij triggeren
            if(currentUnsubscribe) currentUnsubscribe();

            // Reset na 5 seconden
            setTimeout(() => {
                overlay.classList.add('hidden');
                overlay.className = 'hidden'; // Kleur weg
                inputVeld.value = "";
                document.getElementById('status-msg').innerText = "VOER JE NAAM IN:";
                inputVeld.focus();
            }, 5000);
        }

        // --- ADMIN LOGICA ---
        window.addSpeler = async () => {
            const naamVeld = document.getElementById('admin-naam');
            // Belangrijk: Alles opslaan in HOOFDLETTERS
            const naam = naamVeld.value.trim().toUpperCase(); 
            if(!naam) return;
            
            try {
                await addDoc(collection(db, "spelers"), { naam: naam, status: "pending" });
                naamVeld.value = "";
                naamVeld.focus();
            } catch(e) { alert("Fout: " + e.message); }
        };

        function laadLijst() {
            onSnapshot(collection(db, "spelers"), (snap) => {
                const div = document.getElementById('spelers-lijst');
                div.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    div.innerHTML += `
                        <div class="speler-rij">
                            <span>${data.naam} <small>(${data.status})</small></span>
                            <div>
                                <button onclick="setStatus('${d.id}', 'groen')" style="border-color:lime">GR</button>
                                <button onclick="setStatus('${d.id}', 'rood')" class="btn-rood">RO</button>
                                <button onclick="del('${d.id}')">X</button>
                            </div>
                        </div>`;
                });
            });
        }

        window.setStatus = async (id, st) => await updateDoc(doc(db, "spelers", id), { status: st });
        window.del = async (id) => { if(confirm("Verwijderen?")) await deleteDoc(doc(db, "spelers", id)); };

        // --- AUTH KNOPPEN ---
        window.login = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value); }
            catch(e) { alert(e.message); }
        };
        window.register = async () => {
            try { await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value); }
            catch(e) { alert(e.message); }
        };
        window.logout = () => signOut(auth);

        // Navigatie helpers
        window.showAuth = () => {
            document.getElementById('view-kandidaat').classList.add('hidden');
            document.getElementById('view-auth').classList.remove('hidden');
        };
        window.goHome = () => {
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('view-kandidaat').classList.remove('hidden');
            setTimeout(() => document.getElementById('kandidaat-input').focus(), 100);
        };

    </script>
</body>
</html>
