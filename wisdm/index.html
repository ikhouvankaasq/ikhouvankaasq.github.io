<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDM // EXECUTIE</title>
    <style>
        /* --- WIDM / MATRIX STYLING --- */
        :root {
            --widm-green: #00ff41;
            --widm-dark-green: #003b00;
            --widm-red: #ff0000;
            --widm-bg: #0d0d0d;
            --scanline: rgba(0, 0, 0, 0.5);
        }

        @font-face {
            font-family: 'WIDM-Mono';
            src: local('Courier New'), local('Consolas'), monospace;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--widm-bg);
            color: var(--widm-green);
            font-family: 'WIDM-Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 5px var(--widm-green);
        }

        /* Scanline Effect overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- LAYOUT & CONTAINERS --- */
        .container {
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            border: 1px solid #333;
            background: rgba(0, 10, 0, 0.9);
            box-shadow: 0 0 20px var(--widm-dark-green);
        }

        .hidden { display: none !important; }

        h1 {
            letter-spacing: 5px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--widm-green);
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* --- INPUTS & BUTTONS --- */
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: var(--widm-green);
            font-family: 'WIDM-Mono', monospace;
            font-size: 1.5rem;
            width: 100%;
            padding: 10px;
            text-align: center;
            outline: none;
            text-transform: uppercase;
            transition: 0.3s;
        }

        input:focus {
            border-bottom: 2px solid var(--widm-green);
            box-shadow: 0 10px 20px -10px var(--widm-green);
        }

        button {
            background: transparent;
            color: var(--widm-green);
            border: 1px solid var(--widm-green);
            padding: 10px 30px;
            margin-top: 20px;
            font-family: 'WIDM-Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover {
            background: var(--widm-green);
            color: black;
            box-shadow: 0 0 15px var(--widm-green);
        }

        /* --- ADMIN PANEL STYLES --- */
        .admin-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #333;
            margin-top: 10px;
            background: #000;
        }

        .btn-mini {
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        .btn-red { border-color: red; color: red; text-shadow: 0 0 5px red; }
        .btn-red:hover { background: red; color: black; }

        /* --- AUTH SCREEN --- */
        .auth-toggle {
            margin-top: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            text-decoration: underline;
            color: #666;
        }
        .auth-toggle:hover { color: var(--widm-green); }

        /* --- RESULT SCREEN (FULLSCREEN) --- */
        #executie-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen-green { background-color: #00ff00; }
        
        .screen-red { 
            background-color: #ff0000; 
            animation: pulse-red 0.1s infinite;
        }

        @keyframes pulse-red {
            0% { opacity: 1; } 50% { opacity: 0.9; } 100% { opacity: 1; }
        }

        /* --- TYPEWRITER CURSOR --- */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--widm-green);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Kleine admin knop rechtsonder */
        #admin-link {
            position: fixed;
            bottom: 10px; right: 10px;
            opacity: 0.3;
            font-size: 0.7rem;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="view-kandidaat" class="container">
        <h1>EXECUTIE</h1>
        <div id="terminal-output" style="margin-bottom: 20px; min-height: 20px;"></div>
        
        <input type="text" id="kandidaat-input" placeholder="NAAM INVOEREN..." autocomplete="off">
        <br>
        <span class="cursor"></span>
        <p style="font-size: 0.7rem; color: #444; margin-top: 20px;">DRUK OP [ENTER] OM TE STARTEN</p>
        
        <div id="status-text" style="margin-top: 30px; font-weight: bold;"></div>
    </div>

    <div id="view-auth" class="container hidden">
        <h1>ADMIN LOGIN</h1>
        <input type="email" id="auth-email" placeholder="EMAIL" style="margin-bottom: 10px;">
        <input type="password" id="auth-password" placeholder="WACHTWOORD">
        
        <button onclick="handleLogin()" id="btn-login">LOGIN</button>
        <button onclick="handleRegister()" id="btn-register" class="hidden">MAAK ACCOUNT</button>
        
        <p class="auth-toggle" onclick="toggleAuthMode()">Geen account? Klik hier.</p>
        <p class="auth-toggle" onclick="showKandidaatView()">Terug naar kandidaat scherm</p>
    </div>

    <div id="view-admin" class="container hidden" style="max-width: 800px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>PANEL</h1>
            <button class="btn-mini btn-red" onclick="handleLogout()">UITLOGGEN</button>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <input type="text" id="admin-speler-naam" placeholder="Naam kandidaat">
            <button onclick="voegSpelerToe()" style="margin-top:0;">TOEVOEGEN</button>
        </div>

        <div id="spelers-lijst" style="margin-top: 30px; text-align: left; max-height: 400px; overflow-y: auto;">
            </div>
    </div>

    <div id="executie-overlay" class="hidden"></div>

    <div id="admin-link" onclick="showAuthView()">ADMIN ///</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATIE
        const firebaseConfig = {
            apiKey: "AIzaSyAAKZk7FivQAdv5tVlMqQrcqFC6X287JWc",
            authDomain: "wie-is-de-mol-30aad.firebaseapp.com",
            projectId: "wie-is-de-mol-30aad",
            storageBucket: "wie-is-de-mol-30aad.firebasestorage.app",
            messagingSenderId: "484393645764",
            appId: "1:484393645764:web:f93aac49d32a31428dbb91",
            measurementId: "G-EJT6PD5W1D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- NAVIGATION LOGIC ---
        window.showAuthView = () => switchView('view-auth');
        window.showKandidaatView = () => switchView('view-kandidaat');
        
        function switchView(viewId) {
            ['view-kandidaat', 'view-auth', 'view-admin'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(viewId).classList.remove('hidden');
        }

        // --- AUTHENTICATION ---
        let isLoginMode = true;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                switchView('view-admin'); // Als ingelogd, ga direct naar admin
                laadSpelersLijst();
            }
        });

        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('btn-login').classList.toggle('hidden');
            document.getElementById('btn-register').classList.toggle('hidden');
            const toggleText = document.querySelector('.auth-toggle');
            toggleText.innerText = isLoginMode ? "Geen account? Klik hier." : "Heb je al een account? Login.";
        };

        window.handleLogin = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-password').value;
            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch (error) { alert("Fout: " + error.message); }
        };

        window.handleRegister = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-password').value;
            try {
                await createUserWithEmailAndPassword(auth, e, p);
            } catch (error) { alert("Fout: " + error.message); }
        };

        window.handleLogout = () => {
            signOut(auth);
            showKandidaatView();
        };

        // --- ADMIN FUNCTIES ---
        window.voegSpelerToe = async () => {
            const naam = document.getElementById('admin-speler-naam').value.trim().toUpperCase();
            if(!naam) return;
            await addDoc(collection(db, "spelers"), { naam: naam, status: "pending" });
            document.getElementById('admin-speler-naam').value = "";
        };

        function laadSpelersLijst() {
            onSnapshot(collection(db, "spelers"), (snapshot) => {
                const div = document.getElementById('spelers-lijst');
                div.innerHTML = "";
                snapshot.forEach(snap => {
                    const data = snap.data();
                    const statusColor = data.status === 'groen' ? 'color:lime' : (data.status === 'rood' ? 'color:red' : 'color:gray');
                    div.innerHTML += `
                        <div class="admin-controls">
                            <span style="${statusColor}; font-weight:bold; width: 100px;">${data.naam}</span>
                            <div>
                                <button class="btn-mini" onclick="setStatus('${snap.id}', 'pending')">RESET</button>
                                <button class="btn-mini" style="border-color:lime; color:lime;" onclick="setStatus('${snap.id}', 'groen')">GROEN</button>
                                <button class="btn-mini btn-red" onclick="setStatus('${snap.id}', 'rood')">ROOD</button>
                                <button class="btn-mini" style="border:none; color:#555;" onclick="verwijder('${snap.id}')">X</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.setStatus = async (id, status) => await updateDoc(doc(db, "spelers", id), { status });
        window.verwijder = async (id) => { if(confirm("Zeker?")) await deleteDoc(doc(db, "spelers", id)); };

        // --- KANDIDAAT LOGICA ---
        const kandidaatInput = document.getElementById('kandidaat-input');
        
        // Enter toets luisteren
        kandidaatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                startExecutie();
            }
        });

        // Simpel type effect bij laden
        const terminalText = "VERBINDING MAKEN MET DATABASE...";
        let i = 0;
        function typeWriter() {
            if (i < terminalText.length) {
                document.getElementById("terminal-output").innerHTML += terminalText.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        window.onload = typeWriter;

        async function startExecutie() {
            const naam = kandidaatInput.value.trim().toUpperCase();
            if(!naam) return;

            document.getElementById('status-text').innerHTML = "NAAM GEACCEPTEERD.<br>WACHTEN OP INVOER TESTRESULTATEN...";
            
            // Luister naar de status
            const q = query(collection(db, "spelers"), where("naam", "==", naam));
            
            // We slaan de unsubscribe functie op om te voorkomen dat hij blijft luisteren na het scherm
            const unsubscribe = onSnapshot(q, (snapshot) => {
                if(snapshot.empty) {
                    document.getElementById('status-text').innerText = "ERROR: KANDIDAAT NIET GEVONDEN.";
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    if(data.status === 'groen') {
                        triggerScreen('groen');
                        unsubscribe(); // Stop luisteren
                    } else if (data.status === 'rood') {
                        triggerScreen('rood');
                        unsubscribe(); // Stop luisteren
                    }
                });
            });
        }

        function triggerScreen(type) {
            const overlay = document.getElementById('executie-overlay');
            overlay.classList.remove('hidden');
            
            if (type === 'groen') {
                overlay.className = 'screen-green';
            } else {
                overlay.className = 'screen-red';
            }

            // Na 5 seconden resetten
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.getElementById('status-text').innerText = "SESSIE BEÃ‹INDIGD.";
                kandidaatInput.value = "";
                overlay.className = "hidden"; // Verwijder kleuren classes
                // Herlaad pagina voor volgende kandidaat (optioneel, houdt het strak)
                // location.reload(); 
            }, 5000);
        }

    </script>
</body>
</html>
