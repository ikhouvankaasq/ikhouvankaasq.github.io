<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nederlands - Ikhouvankaas.github.io</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: #cccccc;
            margin-bottom: 50px;
        }
        
        .games-section {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .game-btn {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 20px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            margin: 20px 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .game-btn:hover {
            background-color: #555;
            border-color: #777;
            transform: translateY(-2px);
        }
        
        .back-btn {
            background-color: #444;
            color: white;
            border: 2px solid #666;
            padding: 10px 20px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 40px;
        }
        
        .back-btn:hover {
            background-color: #666;
            border-color: #888;
        }
    </style>
</head>
<body>
    <h1 class="title">Nederlands</h1>
    <p class="subtitle">Leuke en interessante dingen om te testen! (soms games)</p>
    
    <div class="games-section">
        <button class="game-btn" onclick="playGame('password-game')">
            Het wachtwoord spel - Extreme Editie - 50 Regels
        </button>
    </div>
    
    <a href="https://ikhouvankaasq.github.io/" class="back-btn">‚Üê Terug naar hoofdpagina</a>

    <script>
        function playGame(gameType) {
            if (gameType === 'password-game') {
                window.location.href = 'https://ikhouvankaasq.github.io/het-wachtwoord-spel-extreme-editie-50-regels-main/';
            }
        }
    </script>
</body>
</html>
