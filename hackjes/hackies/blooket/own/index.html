<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blookethacks</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0b0b0b">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="logo">
        <div class="logo-dot"></div>
        <div class="logo-text">Blookethacks</div>
      </div>
      <nav class="nav-actions">
        <button id="btn-home" class="ghost">Home</button>
      </nav>
    </header>

    <main class="container">
      <aside class="sidebar">
        <h3>Categories</h3>
        <div id="category-list" class="category-list">
          <!-- categories injected by JS -->
        </div>
      </aside>

      <section class="content">
        <div id="breadcrumb" class="breadcrumb">Home</div>

        <div id="page" class="page">
          <!-- page content injected by JS -->
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>© Blookethacks — experimental UI</small>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
