    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .title {
            font-size: 4rem;
            margin-top: 50px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            letter-spacing: 5px;
        }
        .game-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-button {
            background-color: #00ffff;
            color: #0a0a1a;
            border: 3px solid #00ffff;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffff;
        }
        .game-button:hover {
            background-color: #0a0a1a;
            color: #00ffff;
        }
    </style>
</head>

        <button class="game-button" id="vexGame3">Play VEX 3</button>

        // VEX 3 Game
        var url3 = "https://online.fuxien.com/projects/vex3/index.html";
        if (url3) {
            var win3;
 
            document.querySelector('#vexGame3').onclick = function() {
                if (win3) {
                    win3.focus();
                } else {
                    win3 = window.open();
                    win3.document.body.style.margin = '0';
                    win3.document.body.style.height = '100vh';
                    var iframe = win3.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url3;
                    win3.document.body.appendChild(iframe);
 
                    var interval = setInterval(function() {
                        if (win3.closed) {
                            clearInterval(interval);
                            win3 = undefined;
                        }
                    }, 500);
                }
            };
        }
