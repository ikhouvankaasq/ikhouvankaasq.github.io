<head>

    <style>
        * {

            padding: 0;

        }
        
        body {

            padding: 20px;
        }

            border-radius: 20px;

        }

        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .game-area {
            padding: 30px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;

            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;

            background: #fafafa;
            min-height: 80px;
            resize: vertical;
        }
        
        .password-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .rules-container {
            margin-top: 30px;

            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .rule {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-size: 14px;
        }
        
        .rule.pending {
            background: #ffffff;
            border-left-color: #dee2e6;
        }
        
        .rule.valid {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .rule.invalid {
            background: #f8d7da;
            border-left-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(-3px); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(3px); }
            100% { transform: translateX(0); }
        }
        
        .rule-icon {
            font-size: 16px;
            margin-right: 10px;
            margin-top: 2px;
            min-width: 16px;
        }
        
        .rule-text {
            flex: 1;
            line-height: 1.4;
        }
        
        .rule-number {
            background: #667eea;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            margin-right: 10px;
            min-width: 22px;
        }
        
        .progress-bar {
            margin-top: 20px;
            background: #e9ecef;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #495057;
        }
        
        .victory {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            margin-top: 20px;
            animation: celebration 1s ease-in-out;
        }
        
        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .victory h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

    </style>
</head>

        function getIcon(ruleState) {
            switch (ruleState) {
                case 'valid': return '‚úÖ';
                case 'invalid': return '‚ùå';
                default: return '‚è≥';
            }
        }

        function updateRules(password) {
            const container = document.getElementById('rulesContainer');
            container.innerHTML = '';
            
            let validCount = 0;
            let currentRuleIndex = 0;
            
            // Find the first invalid rule or show all if all are valid
            for (let i = 0; i < rules.length; i++) {
                if (rules[i].check(password)) {
                    validCount++;
                } else {
                    currentRuleIndex = i;
                    break;
                }
            }
            
            // Show only the last 2 completed rules + current invalid rule
            const startIndex = Math.max(0, currentRuleIndex - 2);
            const rulesToShow = validCount === rules.length ? 
                Math.max(rules.length - 3, 0) : // Show last 3 when complete
                startIndex;
            const endIndex = validCount === rules.length ? 
                rules.length : 
                currentRuleIndex + 1;
            
            for (let i = rulesToShow; i < endIndex; i++) {
                const rule = rules[i];
                const isValid = rule.check(password);
                const state = isValid ? 'valid' : (password.length > 0 ? 'invalid' : 'pending');
                
                const ruleElement = document.createElement('div');
                ruleElement.className = `rule ${state}`;
                ruleElement.innerHTML = `
                    <div class="rule-number">${rule.id}</div>
                    <div class="rule-icon">${getIcon(state)}</div>
                    <div class="rule-text">${rule.text}</div>
                `;
                container.appendChild(ruleElement);
            }
            
            // Update progress
            const progressPercent = (validCount / rules.length) * 100;
            document.getElementById('progressFill').style.width = `${progressPercent}%`;
            document.getElementById('progressText').textContent = `${validCount} van ${rules.length} regels voltooid`;
            
            // Update password length
            document.getElementById('passwordLength').textContent = `${password.length} tekens`;
            
            // Check for victory
            if (validCount === rules.length) {
                document.getElementById('victoryMessage').style.display = 'block';
                document.getElementById('finalLength').textContent = password.length;
            } else {
                document.getElementById('victoryMessage').style.display = 'none';
            }
        }

        // Initialize
        document.getElementById('passwordInput').addEventListener('input', (e) => {
            updateRules(e.target.value);
        });

        // Show first few rules initially
        updateRules('');
    </script>
