<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK AI Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container" x-data="{ activeTool: 'chat', darkMode: true }" :class="{ 'dark-mode': darkMode, 'light-mode': !darkMode }">
        <aside class="sidebar">
            <div class="logo">
                <h1>MK AI</h1>
            </div>
            <nav class="tools-menu">
                <button 
                    @click="activeTool = 'chat'" 
                    :class="{ 'active': activeTool === 'chat' }"
                >
                    <i class="icon-chat"></i> Chatbot
                </button>
                <button 
                    @click="activeTool = 'images'" 
                    :class="{ 'active': activeTool === 'images' }"
                >
                    <i class="icon-image"></i> Image Generator
                </button>
                <button 
                    @click="darkMode = !darkMode" 
                    class="theme-toggle"
                >
                    <i x-text="darkMode ? '☀️' : '🌙'"></i> 
                    Toggle Theme
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <div x-show="activeTool === 'chat'" class="tool-content">
                <div class="chat-header">
                    <h2>AI Chatbot</h2>
                </div>
                <div class="chat-interface">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input-area">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Type your message..."
                        >
                        <button id="send-message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div x-show="activeTool === 'images'" class="tool-content image-generator-container">
                <div class="image-generator-header">
                    <h2>Image Generator</h2>
                </div>
                <div class="image-generator">
                    <div class="image-generator-controls">
                        <input 
                            type="text" 
                            id="image-prompt" 
                            placeholder="Enter image description..."
                        >
                        <select id="image-style">
                            <option value="realistic">Realistic</option>
                            <option value="vector">Vector</option>
                            <option value="drawing">Drawing</option>
                        </select>
                        <button id="generate-image">Generate Image</button>
                    </div>
                    <div id="generated-image-container" class="generated-image-container">
                        <img id="generated-image" src="" alt="Generated Image" style="display:none;">
                        <p id="image-loading" class="loading-text" style="display:none;">Generating image...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
