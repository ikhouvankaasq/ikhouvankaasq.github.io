<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikhouvankaas.github.io</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: #cccccc;
            margin-bottom: 50px;
        }
        
        .language-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .language-btn {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .language-btn:hover {
            background-color: #555;
            border-color: #777;
        }
        
        .btn-main-text {
            display: block;
            font-weight: bold;
        }
        
        .btn-sub-text {
            display: block;
            font-size: 0.8em;
            color: #aaa;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h1 class="title">Ikhouvankaas.github.io</h1>
    <p class="subtitle">Fun or cool thing to test! (including games)</p>
    
    <div class="language-buttons">
        <button class="language-btn" onclick="selectLanguage('dutch')">
            <span class="btn-main-text">Nederlands</span>
            <span class="btn-sub-text">Dutch</span>
        </button>
        
        <button class="language-btn" onclick="selectLanguage('english')">
            <span class="btn-main-text">English</span>
        </button>
    </div>

    <script>
        function selectLanguage(language) {
            if (language === 'dutch') {
                alert('Nederlandse versie geselecteerd!');
                // You can redirect to a Dutch page or load Dutch content here
                // window.location.href = 'dutch.html';
            } else if (language === 'english') {
                alert('English version selected!');
                // You can redirect to an English page or load English content here
                // window.location.href = 'english.html';
            }
        }
    </script>
</body>
</html>
