<!DOCTYPE html>
<html>
<head>
    <title>Paper.io Clone</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; background: #f0f0f0; }
        
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 10;
        }

        button {
            padding: 15px 40px; font-size: 20px; cursor: pointer;
            background: #ff4757; color: white; border: none; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <h1>PAPER.IO CLONE</h1>
        <button id="start-btn">PLAY</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
